<head>

					  <div class="form-group">
					    <label for="exampleInputEmail1">Bills</label>
					    <input type="text" class="form-control" v-model="bill" id="bills" @keydown.exact.enter="onSubmitBill" >
					    
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1" >Tien tip</label>

					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Ket qua</label>
					    <input type="text" class="form-control" id="ketqua" placeholder="Tien bills" v-model="getResult">
					    
					    {{bill}}
					  </div>
					  
					</form>
				</div>
				<div class="col-6">
					<h3>List bills</h3>

				</div>
			</div>
			
		</div>	
	</div>
